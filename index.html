<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title> Canvas Text | techedlaksh </title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
  <main>
    <section id='canvas'></section>
    <section>
      <p id='text'>If you are feeling lucky, enable all of them.</p>
      <button id='enablebtn'>enable all</button>
      <button id='clearbtn'>clear all</button>
      <br><br>
      <button id='color'>enable color</button>
      <br>
      <button id='rotation'>enable rotation</button>
      <br>
      <button id='font'>enable font size</button>
      <br>
      <button id='stretchV'>enable vertical stretch</button>
      <br>
      <button id='stretchH'>enable horizontal stretch</button>
      <br>
      <button id='alignV'>enable vertical alignment</button>
      <br>
      <button id='alignH'>enable horizontal alignment</button>
      <br>
      <p id='quirk'></p>
      <button id='renderbtn'> next, please! </button>
      <button id='refreshbtn'> refresh </button>
      <br>
      <p id='error'></p>
    </section>
  </main>
  <script src='index.js'> </script>
</body>

</html>
